<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="portfolio-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <nav class="menu_open navbar_nav">
            <nav class="navbar navbar-default navbar-static-top"></nav>
                <a href="#" id="menu-acces" class="menu_a">Menu</a>
                <ul class="menu_open navbar_ul">
                  <li class="menu_li">
                    <a class="menu_a" href="#Home">Home</a>
                  </li>
                  <li class="menu_li">
                    <a class="menu_a" href="#Work">Works</a>
                  </li>
                  <li class="menu_li">
                    <a class="menu_a" href="#About">About</a>
                  </li>
                  <li class="menu_li">
                    <a class="menu_a" href="#Contact">Contact</a>
                  </li>
                </ul>
              </nav>
              <br>
              <h1>Tess Kibzey - Portfolio</h1>
              <br>
        </header>
        <main>
            <section id="Home"></section>
            <section id="Work"></section>
            <section id="About"></section>
            <section id="Contact"></section>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.js"></script>
       <script>
           $("document").ready(() => {
            $.get("welcome-section.md").then((sData) => {
                $("#Home").append(marked(sData));
            });
            $.get("works.md").then((sData) => {
                $("#Work").append(marked(sData));
            });
            $.get("about.md").then((sData) => {
                $("#About").append(marked(sData));
            });
            $.get("contact.md").then((sData) => {
                $("#Contact").append(marked(sData));
            });
        });
        </script>
    </body>
    <footer>
        <div class="footer">
            <p>&copy;Tess Kibzey</p>
          </div>
    </footer>
</html>
